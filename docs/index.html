    <style>
      /*tachyons overwrite*/
      p {
        line-height: 1.5em;
        margin-top: 0;
      }
      .flex {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
      }
      .flex-column {
        moz-flex-direction: column;
            -ms-flex-direction: column;
        -webkit-flex-direction: column;
                flex-direction: column;
           -webkit-box-orient: vertical;
      }
      .serif {font-family: 'Roboto Slab', serif;}
      /*global styles*/
      html, body, input, button {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
      }
      /*helper classes*/
      .highlight {
        background: rgba(255, 230, 0, 0.4);
        margin-left: -0.5rem;
        padding-left: 0.5rem;
        padding-right: 0.375rem;
        margin-right: -0.375rem;
      }
      button {
        background: transparent;
        cursor: pointer;
        border: none;
      }
      .btn {
        background-color: #357edd;
        border-radius: 0.25rem;
        color: white;
        border: none;
        padding: 0.75rem 1.25rem;
      }
      .question p {
        margin-bottom: 3rem;
      }
      .container {
        width: 1200px;
        max-width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-left: 1em;
        padding-right: 1em;
      }
      .paragraph {
        width: 700px;
        max-width: 100%;
      }
      input:focus {
        outline: none;
      }

      /*not small*/
      @media screen and (min-width:30em) {
        .flex-row-ns {
              moz-flex-direction: row;
              -ms-flex-direction: row;
          -webkit-flex-direction: row;
                  flex-direction: row;
              -webkit-box-orient: horizontal;
        }
      }
      /*medium*/
      @media screen and (min-width:30em) and (max-width:60em) {
        .container {
          padding-left: 0.5em;
          padding-right: 0.5em;
        }
      }

      /*large */
      @media screen and (min-width:60em) {
        .container {
          padding-left: 0;
          padding-right: 0;
        }
      }
